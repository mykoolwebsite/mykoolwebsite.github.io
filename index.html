<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>My Cool Website</title>
	<style>
		body {
			background-image: url('cats-background.jpg');
			background-size: cover;
			background-position: center;
			color: #000;
			font-family: Arial, sans-serif;
			padding: 20px;
			margin: 0;
			height: 100vh; /* Ensure the body takes full height of the viewport */
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
		}
		.title {
			font-size: 36px;
			font-weight: bold;
			margin-bottom: 20px;
			text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
		}
	.godsmiteme {
		display: flex;
		flex-direction: column;
		align-items: center;
		justify-content: flex-start;
		height: 100vh;
	}
	.custom-text {
			font-size: 24px; /* Adjust the font size as desired */
			color: #000; /* Change the color to your preferred value */
	}
	</style>
</head>
<body>
	<div class="godsmiteme">
		<div class="title">
			<img src="mycoolwebsite.gif" alt="My Cool Website">
		</div>
		<div class="window">
			<div class="title-bar">
				<div class="title-bar-text">
					Welcome
				</div>
				<div class="title-bar-controls">
					<button aria-label="Minimize"></button>
					<button aria-label="Maximize"></button>
					<button aria-label="Close"></button>
				</div>
			</div>
			<div class="window-body custom-text">
				<p>How do i resize text in html?</p>
			</div>
		</div>
	</div>
</body>
</html>
